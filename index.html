<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/DeviceOrientationControls.js"></script>
		<script>



		


			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight,1, 1000 );
			


			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );


			group = new THREE.Group();
		    scene.add( group );




			var materialNormalMap = new THREE.MeshPhongMaterial( {

					specular: 0x333333,
					shininess: 15,
					map: new THREE.TextureLoader().load( "textures/planets/earth_atmos_4096.jpg" ),
					specularMap: new THREE.TextureLoader().load( "textures/planets/earth_specular_2048.jpg" ),
					normalMap: new THREE.TextureLoader().load( "textures/planets/earth_normal_2048.jpg" ),
				
					side:THREE.DoubleSide

				} );

			


				geometry = new THREE.SphereGeometry( 50, 100, 50 );
               
				meshPlanet = new THREE.Mesh( geometry, materialNormalMap );
				group.add( meshPlanet );
				meshPlanet.scale.x=-1;

				var light = new THREE.PointLight( 0xffffff, 1, 150 );
				light.position.set( 0, 0, 0 );
				group.add( light );




		
 			var controls;
					if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
		         		 
		         		 controls = new THREE.DeviceOrientationControls( camera );

                        }
                        else
                        {
                        	controls =  new THREE.OrbitControls( camera );
                        	controls.enablePan = false;
							controls.enableZoom = false; 
                        }


					

				camera.rotation.y = 90 * Math.PI / 180;
				camera.rotation.x = 90 * Math.PI / 180;
				camera.rotation.z = 90 * Math.PI / 180;

				camera.position.set( 0, 1 ,0 );
				controls.update;

			var animate = function () {
						  requestAnimationFrame( animate );

		 				 controls.update();
       				 
		 				 renderer.render( scene, camera );

			};


			animate();
		</script>
	</body>
</html>
